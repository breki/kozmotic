name: Release

on:
  push:
    tags: [ "v*.*.*" ]

permissions:
  contents: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build:
    name: Build (${{ matrix.target }})
    needs: ci
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            archive: zip
          - target: aarch64-apple-darwin
            runner: macos-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            runner: macos-latest
            archive: tar.gz
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: >
          sudo apt-get update &&
          sudo apt-get install -y libasound2-dev

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Determine archive name
        id: archive
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          NAME="kozmotic-${VERSION}-${{ matrix.target }}"
          echo "name=${NAME}" >> "$GITHUB_OUTPUT"

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          STAGING="${{ steps.archive.outputs.name }}"
          mkdir "$STAGING"
          cp target/${{ matrix.target }}/release/kozmotic "$STAGING/"
          cp LICENSE "$STAGING/"
          tar czf "${STAGING}.tar.gz" "$STAGING"

      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          STAGING="${{ steps.archive.outputs.name }}"
          mkdir "$STAGING"
          cp target/${{ matrix.target }}/release/kozmotic.exe "$STAGING/"
          cp LICENSE "$STAGING/"
          7z a "${STAGING}.zip" "$STAGING"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.archive.outputs.name }}
          path: ${{ steps.archive.outputs.name }}.${{ matrix.archive }}
          if-no-files-found: error

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract release notes from CHANGELOG
        id: notes
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # Extract the section for this version (or Unreleased)
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]" || $0 ~ "\\[Unreleased\\]") found=1
              next
            }
            found { print }
          ' CHANGELOG.md)
          # Write to file to preserve newlines
          echo "$NOTES" > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: artifacts/*
          fail_on_unmatched_files: true
